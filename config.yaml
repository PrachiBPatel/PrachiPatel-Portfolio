baseURL: https://prachipatelportfolio.netlify.app/
theme: hugo-apero
languageCode: en
title: Prachi Patel
author: Prachi Patel
copyright: ''
googleAnalytics: ''
disqusShortname: ''
metaDataFormat: yaml
footnoteReturnLinkContents: '&#8617;'
paginate: 5
preserveTaxonomyNames: yes
ignoreFiles:
  - \.Rmd$
  - \.Rmarkdown$
  - _cache$
  - \.knit\.md$
  - \.utf8\.md$
enableEmoji: yes
markup:
  defaultMarkdownHandler: goldmark
  goldmark:
    renderer:
      hardwraps: no
      unsafe: yes
  highlight:
    style: github
  tableOfContents:
    endLevel: 2
    ordered: no
    startLevel: 2
params:
  custom_theme: ''
  customheadingFontFamily: Fraunces
  customtextFontFamily: Commissioner
  description: Prachi Patel Portfolio
  favicon: /img/Logo.png
  headingFontFamily: sans-serif
  logo: /img/Logo.png
  mainSections:
    - project
  math:
    renderer: katex
  navallcaps: yes
  orgLocal: Anywhere
  orgName: RStudio
  sharing_image: /img/Logo.jpg
  social:
    - icon: github
      icon_pack: fab
      url: https://github.com/PrachiBPatel
    - icon: linkedin
      icon_pack: fab
      url: https://www.linkedin.com/in/prachi-b-patel/
      
  socialInFooter: yes
  socialInHeader: no
  textFontFamily: sans-serif
  theme: water
  twitter: prachipatel2503
  utterances:
    issue_term: pathname
    label: 'comments :crystal_ball:'
    repo_name: apreshill/apero
    theme: boxy-light
    use_utterances: yes
taxonomies:
  category: categories
  series: series
  tag: tags
menu:
  footer:
    - name: Contact
      title: Contact form
      url: /contact/
      weight: 1
  header:
    - name: About
      title: About Me
      url: /about/
      weight: 1
    - name: Projects
      title: Project Portfolio
      url: /project/
      weight: 2

privacy:
  disqus:
    disable: no
  googleAnalytics:
    anonymizeIP: yes
    disable: no
    respectDoNotTrack: yes
  instagram:
    disable: no
    simple: yes
  twitter:
    disable: no
    enableDNT: yes
    simple: no
  vimeo:
    disable: no
    enableDNT: yes
    simple: yes
  youtube:
    disable: no
    privacyEnhanced: yes
